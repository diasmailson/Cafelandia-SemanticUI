  <header>

  <br><br>

  <section>
    <div class="hero1">
      <div class="ui stackable aligned centered vertically grid aligned">
        <div class="column row">
          <div class="column">
            <p>Fale <strong>Conosco</strong></p>
          </div>
        </div>

  </section>

  <!-- utilizei o grid para alocar corretamente o conteudo centralizado-->

  <div class="form">
    <div class="ui stackable two columns center divided vertically grid container">
      <div class="ui form large fluid">
        <!--large eigth wide column aligned center grid-->
        <p>*Preencha todos os campos para que possamos te dar um feedback mais assertivo.</p><br>

        <div class="field">
          <div class="column field">
            <label>Nome Completo</label>
            <input placeholder="Nome Completo" type="text" required>
          </div>

          <div class="field">
            <label>Telefone</label>
            <input type="tel" placeholder="(DDD)+Telefone" type="text" required>
          </div>

          <div class="field">
            <label>Email</label>
            <input type="email" placeholder="seuemail@email.com" required>
          </div>
          <!--Dropdown-->
          <div class="field">
            <label>Assunto</label>
            <select name="skills" class="ui fluid search dropdown" required>
              <option value="">Selecione o assunto</option>
              <option value="angular">Compra pela internet</option>
              <option value="css">Produto</option>
              <option value="design">Cartão Presente</option>
              <option value="ember">Institucional</option>
            </select>
          </div>

          <div class="field">
            <label>Assunto</label>
            <select name="skills" class="ui fluid search dropdown" required>
              <option value="">Selecione o assunto</option>
              <option value="angular">Elogio</option>
              <option value="css">Informação</option>
              <option value="design">Reclamação</option>
              <option value="ember">Solicitação</option>
              <option value="ember">Sugestão</option>
            </select>
          </div>

          <div class="field">
            <label>Digite sua mensagem</label>
            <textarea placeholder="Clique aqui para começar a escrever :)" required></textarea>
          </div>
          <button class="ui right floated button ">Enviar</button>
        </div>
      </div>
      <div class="fl">
        <div class="six wide column ui align center">
          <img src="images/atend.png" alt="ilustração de uma atendente">
        </div>
      </div>
    </div>
